<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>
      SAR - Página Acesso
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/pg_acesso.css" type="text/css" rel="stylesheet">
    <link href="css/forms.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit|Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-forms">
      <div id="btn-home">
        <a  href="/">
          <i class="material-icons">home</i>
        </a>
      </div>
      <div class="container-login">
        <form id="login"  action="/pagina_acesso/login" method="post">
          <div class="titles-section">
            <legend>LOGIN</legend>
          </div>
          <div class="input-container">
            <input type="text" id="email" name="email_logar" placeholder="Digite seu email" autofocus />
            <label for="email_usuario">Email</label>
          </div>
          <div class="input-container">
            <input type="password" name="senha_logar" id="password" placeholder="Digite sua senha" />
            <label for="password">Senha</label>
          </div>
          <div class="container-buttons">
            <input type="submit" value="Entrar" class="button" />
            <input type="button" value="Cadastrar" id="btn-cadastrar" class="button-cadastrar" />
          </div>
        </form>
      </div><!--fim-login-->
      <div id="cadastro" class="container-cadastrar forms">
          <div class="titles-section">
            <legend>CADASTRAR</legend>
            <i id="btn-voltar" class="material-icons">navigate_before</i>
          </div>
          <form class="primary-section" action="/cadastrar/professor" method="post">
               <div class="titles-section">
                  <h1>Informação de Usuário</h1>
               </div>
               <div class="input-container">
                   <input type="text" name="nome_professor" placeholder="Digite seu nome Completo"  >
                   <label for="nome_professor">Nome do Professor</label>
               </div>
               <div class="input-container">
                 <input type="text" name="email_professor" placeholder="Digite seu email" >
                 <label for="email_professor">Email Institucional</label>
               </div>
               <div class="input-container">
                    <input type="password" name="senha_professor" placeholder="Digite sua senha, min: 8" >
                    <label for="senha_professor">Senha</label>
                </div>
                <div class="titles-section">
                  <h1>Sobre Professor</h1>
                </div>
                <div class="input-container">
                  <input type="text" name="instituicao_professor" placeholder="Digite o nome da sua Escola/Universidade" >
                  <label for="instituicao_professor">Instituição</label>
                </div>
                <div class="input-container">
                  <input type="text" name="cidadeUF_professor" placeholder="Digite o nome da Cidade onde mora" >
                  <label for="cidadeUF_professor">Cidade-UF</label>
                </div>
                <div class="input-container">
                  <input type="text" name="formacao_professor" placeholder="Digite sua formação atual" >
                  <label for="formacao_professor">Formação</label>
                </div>
                <div class="input-container">
                  <input type="number" name="cpf_professor" placeholder="Digite seu CPF" >
                  <label for="cpf_professor">CPF (Somente Números)</label>
                </div>
                <div class="input-container">
                  <input type="number" name="celular_professor" placeholder="Digite seu Número de Celular" >
                  <label for="celular_professor">Número de Celular (Somente Números)</label>
                </div>
                <button type="submit" class="submit-enviar" name="cadastrar-professor">Cadastrar</button>
        </form>
      </div><!--fim-cadastro-->
        
    </div>
    <script type="text/javascript" src="js/pg_acesso.js"></script>
</body>
</html>
